{% extends 'base.html' %}

{% load static %}

{% block title %}
Найти курс!
{% endblock %}
{% block content %}

<div class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto my-2 text-center">
                <h1 class="text-capitalize font-weight-bold"> Найти курс! </h1>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row mx-auto">
        <div class="col-12 text-center">
        {% for coors in courses.all %}
            <div class="col-9 mx-auto col-md-6 col-lg-6">
                <div class="card mb-5" style="height: 120px; width: 500px">
                    <table>
                        <thead>
                        <tr>
                        <td>
                            <img class="card-img-top" style="height: 100px; width: 100px;" src="{{coors.image.url}}">
                        </td>
                        <td>
                        <div class="card-footer d-flex-justify-content-between" style="background: transparent;border-color: transparent;">
                            <p class="font-weight-bold md-0 text-black">
                                <a class="text-dark" href="{{coors.href}}">{{coors.name}}</a>
                            </p>
                            <p class="mb-0">
                                {{coors.price}}
                                <button type="button" class="btn text-center">
                                    <a class="text-dark" href="{% url 'add_favorite' coors.id %}">Добавить в избранное!</a>
                                </button>
                            </p>
                        </div>
                        </td>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</div>

{% endblock %}

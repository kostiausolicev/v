{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}
LogIn
{% endblock %}
{% block content %}

    <div class="container">
        <br>
        <h1 class="text-center product_title">Войдите или создайте новый аккаунт!</h1>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 bg-light">
                <div>
                    <br>
                    <h2 class="product-title">Уже были у нас?</h2>
                    <form method="post">
                        {% csrf_token %}
                        <p>{{ form | crispy }}</p>
                        <button type="submit" class="btn btn-secondary bg-dark">Войти</button>
                    </form>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-lg-6 text-center custom-div bg-light">
                <h2 class="product_title">
                    Новый пользователь?
                </h2>
                <br>
                <a href="{% url 'signupview' %}" class="btn btn-secondary btn-dark">Создайте свой аккаунт!</a>
            </div>
        </div>
    </div>

{% endblock %}
